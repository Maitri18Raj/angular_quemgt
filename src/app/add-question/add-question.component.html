<p>add-question works!</p>
<form #data="ngForm" (ngSubmit)="addQuestion(data)">
    <div>
        <label>TestId</label>
        <input type="number" ngModel name="testId">
    </div> 

    <div>
        <label>QuestionTitle</label>
        <input type="text" ngModel name="questionTitle">
    </div>


    <input type="submit" value="submit">

</form>

<div>
<h3>Question added</h3>
</div>
